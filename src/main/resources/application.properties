# including private data
spring.profiles.include=secure
# jpa config
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# custom error handling
server.error.whitelabel.enabled=false
# keys
code.role.admin=admin
code.role.user=user
# api paths
api-path.common.picture=/api/picture
api-path.common.user=/api/user
api-path.lease.playground=/api/lease/playground
# files config
file.pattern=pic%d.jpg
file.location=webapps/files/pictures
logging.file=webapps/logs/sportsportal.log
