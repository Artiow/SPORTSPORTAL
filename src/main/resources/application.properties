code.role.user=user
# api paths
api.version=0.2
api-path.common.auth=/api/auth
api-path.common.user=/api/user
api-path.common.picture=/api/picture
api-path.lease.order=/api/lease/order
api-path.lease.playground=/api/lease/playground
