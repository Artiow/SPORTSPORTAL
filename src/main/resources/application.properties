# config
jwt.issuer=@artifactId@
jwt.token-type=Bearer
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=@datasource.url.default@
spring.datasource.username=@dbUsername@
spring.datasource.password=@dbPassword@
server.error.whitelabel.enabled=false
# files config
file.pattern=pic%d.jpg
file.location=/appfiles/sportsportal/pictures
logging.file=/appfiles/sportsportal/logs/sportsportal.log
# wordbook keys
code.role.admin=admin
code.role.user=user
# api paths
api.version=@version@
api-path.common.auth=/api/auth
api-path.common.user=/api/user
api-path.common.picture=/api/picture
api-path.lease.order=/api/lease/order
api-path.lease.playground=/api/lease/playground
