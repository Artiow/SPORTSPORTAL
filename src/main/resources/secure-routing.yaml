# secure routing

publicRoutePaths:
  - pattern: /auth/login
    httpMethod: GET
  - pattern: /auth/verify
    httpMethod: GET
  - pattern: /auth/register
    httpMethod: POST

protectedRoutePaths:
  ADMIN:
    - pattern: /*/*
      httpMethod: POST
    - pattern: /*/*/*
      httpMethod: PUT
    - pattern: /*/*/*
      httpMethod: DELETE

  USER:
    - pattern: /user
      httpMethod: POST
    - pattern: /user/*
      httpMethod: PUT
    - pattern: /user/*
      httpMethod: DELETE
    - pattern: /picture
      httpMethod: POST
    - pattern: /picture/*
      httpMethod: PUT
    - pattern: /picture/*
      httpMethod: DELETE
    - pattern: /leaseapi/playground/*/reserve
      httpMethod: POST