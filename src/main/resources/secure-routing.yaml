# secure routing

loginRoute:
  pattern: /auth/login
  httpMethod: GET

refreshRoute:
  pattern: /auth/refresh
  httpMethod: GET

publicRoutes:
  - pattern: /dict/*/byId/*
    httpMethod: GET
  - pattern: /dict/*/byCode/*
    httpMethod: GET
  - pattern: /dict/*/list
    httpMethod: GET
  - pattern: /auth/register
    httpMethod: POST
  - pattern: /auth/confirm/*
    httpMethod: PUT
  - pattern: /auth/confirm
    httpMethod: PUT
  - pattern: /auth/confirm
    httpMethod: GET
  - pattern: /auth/login
    httpMethod: POST
  - pattern: /auth/refresh
    httpMethod: PUT
  - pattern: /payment/anonymous
    httpMethod: POST
  - pattern: /payment/result
    httpMethod: POST
  - pattern: /picture/*
    httpMethod: GET
  - pattern: /playground/*
    httpMethod: GET
  - pattern: /playground/*/grid
    httpMethod: GET
  - pattern: /playground/*/check
    httpMethod: GET
  - pattern: /playground/*/short
    httpMethod: GET
  - pattern: /playground/*/photo/*
    httpMethod: GET
  - pattern: /team/*
    httpMethod: GET
  - pattern: /team/*/short
    httpMethod: GET
  - pattern: /player/*
    httpMethod: GET
  - pattern: /player/*/short
    httpMethod: GET
  - pattern: /tournament/*
    httpMethod: GET

protectedRoutes:
  ADMIN:
    - pattern: /picture
      httpMethod: POST
    - pattern: /picture/*
      httpMethod: DELETE
    - pattern: /user/*
      httpMethod: DELETE
    - pattern: /team/*
      httpMethod: DELETE
    - pattern: /player/*
      httpMethod: DELETE
    - pattern: /tournament/generating
      httpMethod: POST
    - pattern: /tournament/*
      httpMethod: PUT

  USER:
    - pattern: /order/*
      httpMethod: GET
    - pattern: /order/*
      httpMethod: DELETE
    - pattern: /playground
      httpMethod: POST
    - pattern: /playground/*
      httpMethod: PUT
    - pattern: /playground/*
      httpMethod: DELETE
    - pattern: /playground/*/photo
      httpMethod: POST
    - pattern: /playground/*/photo/*
      httpMethod: DELETE
    - pattern: /playground/*/reserve
      httpMethod: POST
    - pattern: /user/*
      httpMethod: GET
    - pattern: /team
      httpMethod: POST
    - pattern: /team/*
      httpMethod: PUT
    - pattern: /player
      httpMethod: POST
    - pattern: /player/*
      httpMethod: PUT
    - pattern: /player/*/assignment
      httpMethod: PUT