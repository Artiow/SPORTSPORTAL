<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>

    <!-- LIBRARIES -->
    <script src="../static/libs/js/jquery-3.3.1.min.js" th:src="@{/libs/js/jquery-3.3.1.min.js}"></script>
    <script src="../static/libs/js/bootstrap-4.1.3.min.js" th:src="@{/libs/js/bootstrap-4.1.3.min.js}"></script>
    <link href="../static/libs/css/bootstrap-4.1.3.min.css" th:href="@{/libs/css/bootstrap-4.1.3.min.css}"
          rel="stylesheet">

    <script src="../static/js/ajax.js" th:src="@{/js/ajax.js}"></script>
    <script src="../static/js/login.js" th:src="@{/js/login.js}"></script>
    <link href="../static/css/login.css" th:href="@{/css/login.css}"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="login-form">
        <div class="panel panel-top">
            <h2>Авторизация</h2>
            <p>Введите логин и пароль</p>
        </div>
        <form id="login-form">
            <div>
                <input type="text" class="form-control" id="login" placeholder="Логин"/>
                <input type="password" class="form-control" id="password" placeholder="Пароль"/>
            </div>
            <div class="control-group">
                <div class="forgot"><a href="/registration">Нет аккаунта?</a></div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Авторизация</button>
            </div>
        </form>
        <div class="panel panel-bottom">
            <p id="message"></p>
        </div>
    </div>
</div>
</body>
</html>
