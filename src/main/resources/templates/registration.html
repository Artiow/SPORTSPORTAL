<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <!-- LIBRARIES -->
    <script src="../static/libs/js/jquery-3.3.1.min.js"
            th:src="@{/libs/js/jquery-3.3.1.min.js}"></script>
    <script src="../static/libs/js/bootstrap-4.1.3.min.js"
            th:src="@{/libs/js/bootstrap-4.1.3.min.js}"></script>
    <script src="../static/libs/js/jquery.maskedinput-1.4.1.min.js"
            th:src="/libs/js/jquery.maskedinput-1.4.1.min.js"></script>
    <link href="../static/libs/css/bootstrap-4.1.3.min.css"
          th:href="@{/libs/css/bootstrap-4.1.3.min.css}" rel="stylesheet">
    <link href="../static/libs/css/font-awesome-4.7.0.min.css"
          th:href="@{/libs/css/font-awesome-4.7.0.min.css}" rel="stylesheet">

    <script src="../static/js/ajax.js" th:src="@{/js/ajax.js}"></script>
    <script src="../static/js/registration.js" th:src="@{/js/registration.js}"></script>
    <link href="../static/css/registration.css" th:href="@{/css/registration.css}"
          rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form id="register-form">
        <h1>Регистрация</h1>
        <div id="message-field" class="alert alert-warning"></div>
        <div class="form-row">
            <label for="name" class="col-sm-3 col-form-label">Имя</label>
            <div class="col-sm-9">
                <input type="text" id="name" class="form-control" placeholder="Имя"
                       required="required">
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div class="form-row">
            <label for="surname" class="col-sm-3 col-form-label">Фамилия</label>
            <div class="col-sm-9">
                <input type="text" id="surname" class="form-control" placeholder="Фамилия"
                       required="required">
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div class="form-row">
            <label for="patronymic" class="col-sm-3 col-form-label">Отчество</label>
            <div class="col-sm-9">
                <input type="text" id="patronymic" class="form-control" placeholder="Отчество"
                       required="required">
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div class="form-row">
            <label for="address" class="col-sm-3 col-form-label">Адрес</label>
            <div class="col-sm-9">
                <input type="text" id="address" class="form-control" placeholder="Адрес"
                       required="required">
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div class="form-row">
            <label for="phone" class="col-sm-3 col-form-label">Телефон</label>
            <div class="col-sm-9">
                <input type="text" id="phone" class="form-control" placeholder="Телефон"
                       required="required">
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div class="form-row">
            <label for="login" class="col-sm-3 col-form-label">Логин</label>
            <div class="col-sm-9">
                <input type="text" id="login" class="form-control" placeholder="Логин"
                       required="required">
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div class="form-row">
            <label for="password" class="col-sm-3 col-form-label">Пароль</label>
            <div class="col-sm-9">
                <input type="password" id="password" class="form-control" placeholder="Пароль"
                       required="required">
            </div>
        </div>
        <div class="form-row">
            <label for="confirm" class="col-sm-3 col-form-label"></label>
            <div class="col-sm-9">
                <input type="password" id="confirm" class="form-control" placeholder="Подтвердите пароль"
                       required="required">
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Регистрация</button>
                <div class="login-link-box" style="text-align: center">
                    <a class="btn btn-link btn-sm" href="/login">Авторизация</a>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    $("#phone").mask("+7(999)999-99-99");
</script>
</body>
</html>
