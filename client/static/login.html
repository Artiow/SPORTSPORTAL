<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>

    <!-- LIBRARIES -->
    <script src="/resources/libs/js/jquery-3.3.1.min.js"></script>
    <script src="/resources/libs/js/bootstrap-4.1.3.min.js"></script>
    <link href="/resources/libs/css/bootstrap-4.1.3.min.css" rel="stylesheet" id="bootstrap-css">

    <script src="/resources/js/generic/ajax.js"></script>
    <script src="/resources/js/login.js"></script>
    <link href="/resources/css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="login-form">
        <div class="panel panel-top">
            <h2>Авторизация</h2>
            <p>Введите логин и пароль</p>
        </div>
        <form id="login-form">
            <div>
                <input type="text" class="form-control" id="login" placeholder="Логин"/>
                <input type="password" class="form-control" id="password" placeholder="Пароль"/>
            </div>
            <div class="control-group">
                <div class="forgot"><a href="/registration">Нет аккаунта?</a></div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Авторизация</button>
            </div>
        </form>
        <div class="panel panel-bottom">
            <p id="message"></p>
        </div>
    </div>
</div>
</body>
</html>
